server {
        # listen 443 ssl;
        # listen [::]:443 ssl;
        listen 80;
        listen [::]:80;

        # server_name luckberry.ru www.luckberry.ru;

        index index.html index.htm index.php;
        root /var/www/html/lb;
        server_tokens off;
        add_header X-Created-By "LuckBerry";

        # ssl_certificate /etc/ssl/luckberry.pem;
        # ssl_certificate_key /etc/ssl/luckberry.key;

        # Proxy requests to the frontend service
        location / {
            try_files $uri $uri/ /index.html;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            # proxy_cache_bypass $http_upgrade;
            # proxy_pass_header Authorization;
        }

        # Proxy requests to the backend service
        location /api {
            proxy_pass http://server:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            # proxy_cache_bypass $http_upgrade;
            # proxy_pass_header Authorization;
        }

        # location /pgadmin {
        #     proxy_set_header X-Script-Name /pgadmin;
        #     proxy_pass http://pgadmin;
        #     proxy_intercept_errors on;
        #     error_page 503 = @nodeproxy;
        #     error_page 502 = @nodeproxy;
        # }

        location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
                expires max;
                log_not_found off;
        }
    }

    server {
        # listen 443 ssl;
        # listen [::]:443 ssl;
        listen 81;
        listen [::]:81;

        # server_name nickcode.ru www.nickcode.ru;

        index index.php index.html index.htm;
        root /var/www/html/wp;
        server_tokens off;
        client_max_body_size 75M;

        # ssl_certificate /etc/ssl/nickcode.pem;
        # ssl_certificate_key /etc/ssl/nickcode.key;

        # some security headers ( optional )
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        location / {
                try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass wordpress:9000;
                fastcgi_index index.php;
                include fastcgi_params;
                #fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.ht {
                deny all;
        }

        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }

        location = /favicon.svg {
                log_not_found off;
                access_log off;
        }

        location = /robots.txt {
                log_not_found off;
                access_log off;
                allow all;
        }

        location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
                expires max;
                log_not_found off;
        }
}